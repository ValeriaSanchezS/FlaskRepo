{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}

<div class="login-page">
    <!-- Título principal -->
    <h1>¡Bienvenid@!</h1>

    <!-- Formulario centrado -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h1>¡Bienvenid@!</h1>
            <!-- Logo centrado -->
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" id="imagen" alt="Logo">
            </div>

            <!-- Formulario -->
            <form method="post">
                <div class="form-group">
                    <input type="text" id="departamento_id" class="fadeIn second form-control" name="departamento_id" placeholder="ID de Departamento" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="fadeIn third form-control" name="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" class="fadeIn fourth btn btn-primary" value="Iniciar Sesión">
            </form>

            <!-- Botón de Registro centrado -->
            <div id="formFooter">
                <a class="underlineHover btn btn-secondary" href="{{ url_for('register') }}">Registrarse</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
